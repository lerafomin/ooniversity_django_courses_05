<body class="imag">
	<header>
		<ul class="nav nav-tabs">
		  <li role="presentation" class="active"><a href="{% url 'index' %}">Main</a></li>
		  <li role="presentation"><a href="{% url 'contact' %}">Contacts</a></li>
		  <li role="presentation"><a href="{% url 'students:list_view' %}">Students</a></li>
		</ul>	
	</header>



<div class="page-header">
        <h1>Our courses</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Course</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              {% for course in courses %}
                <tr>
                  <td><a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></td>
                  <td>{{ course.short_description }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

		<p><a class="btn btn-primary btn-lg" href="{% url 'contact' %}" role="button">Learn more</a></p>
	</section>
	
	<footer class="footer col-lg-12">
      <div class="footer-style">
        <p class="broken-text-up">Footer <span class="broken-text-down">is broken.</span></p>
      </div>
    </footer>
