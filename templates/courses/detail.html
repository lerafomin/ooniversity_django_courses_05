{% load static %}
<!DOCTYPE html>
  <html>

<head>
  <meta charset="utf-8">
  <title>PyBursa Main Page</title>
  <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static '/css/style.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="{% static '/js/jquery.js' %}"></script>
  <script src="{% static '/js/bootstrap.js' %}"></script>
</head>

  <body role="imag">

      <header>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="{% url 'index' %}">Main</a></li>
      <li role="presentation"><a href="{% url 'contact' %}">Contacts</a></li>
      <li role="presentation"><a href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a></li>
    </ul> 
  </header>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>{{ course.name }}</h1>
        <p>{{ course.description }}</p>
      </div>

      <div class="page-header">
        <h1>Course plan</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Subject</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              {% for lesson in course.lesson_set.all %}
                <tr>
                  <td>{{ lesson.order }}</td>
                  <td>{{ lesson.subject }}</td>
                  <td>{{ lesson.description }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  </body>
</html>
